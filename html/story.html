    <title>contextual camouflage</title>
    <script>
    $(document).ready(function()
    {
     $('body').hide().fadeIn(2000);

     $('#sharebox').on('click', function(){
       console.log("working")
       $('#storyform').submit();
    })

    $(document).ready(function(){
    $("#btn").click(function(){
    /* Single line Reset function executes on click of Reset Button */
    $("#form")[0].reset();
    });});

     var text_max = 250;
     $('#count_message').html(text_max + ' remaining');
     $('#storytext').keyup(function() {
       var text_length = $('#storytext').val().length;
       if (text_length > text_max)
       {
         $('#storytext').val($('#storytext').val().slice(0, text_max));
         text_length = text_max;
       }
       var text_remaining = text_max - text_length;
       $('#count_message').html(text_remaining + ' remaining');
     });
    });
    </script>

      <div class="container" id="questionaire">
        <p>Do you or a loved one live with a diagnosed mental disorder?
          Please check all that apply</p>
        <form id="form">
          <div class="formContent">
          <div class="checkbox">
            <label><input type="checkbox" value="">Depression</label>
          </div>
          <div class="checkbox">

          <div class="checkbox disabled">

          </div>

          </div>

          </form>
